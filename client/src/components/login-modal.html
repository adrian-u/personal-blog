<div id="login-modal" class="modal-container hidden">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Welcome back</h2>
            <p>Choose your preferred sign-in method</p>
        </div>
        <div class="modal-content">
            <div class="oauth-buttons">
                <button id="btn-google" data-provider="google" class="btn-oauth btn-google">
                    <div class="icon">
                         <img src="/assets/images/google-logo.png" alt="Google" width="20" height="20" />
                    </div>
                    Continue with Google
                </button>
                <button id="btn-apple" data-provider="apple" class="btn-oauth btn-apple">
                    <div class="icon">
                        <div class="icon">
                            <img src="/assets/images/apple-logo.png" alt="Google" width="20" height="20" />
                       </div>
                    </div>
                    Continue with Apple
                </button>
                <button id="btn-github" data-provider="github" class="btn-oauth btn-github">
                    <div class="icon">
                        <div class="icon">
                            <img src="/assets/images/github-logo.png" alt="Google" width="20" height="20" />
                       </div>
                    </div>
                    Continue with GitHub
                </button>
            </div>
        </div>
        <div class="modal-footer">
            <div class="footer-actions">
                <button id="btn-close-modal" class="btn-close-modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
